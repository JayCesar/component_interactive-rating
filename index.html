<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/general-index.css">
  <link rel="stylesheet" href="assets/main-index.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>

  <main>
    <section class="card">

      <div class="imgStar">
        <img src="images/icon-star.svg" alt="star">
      </div>

      <div class="texts">
        <h1> How did we do?</h1>
          <p>Please let us know how we did with your support request. All feedback is appreciated 
            to help us improve our offering!</p>
      </div>

      <div class="rateForm">
        <button class="btn" id="number1">1</button>
        <button class="btn" id="number2">2</button>
        <button class="btn" id="number3">3</button>
        <button class="btn" id="number4">4</button>
        <button class="btn" id="number5">5</button>
      </div>

      <div class="btnSubmit">
        <input type="submit" id="submit">
      </div>

    </section>

    <section class="card card-2 hide">
      <div class="imgThanks">
        <img src="images/illustration-thank-you.svg" alt="star">
      </div>

      <div class="rateMessage">
        <p> You selected <span id="span">0</span> out of 5</p>
      </div>

      <div class="textThanks">
        <h2>Thank you!</h2>
        <p id="textParagraph">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
      </div>
      <button id="rateAgain">Give a rating again</button>
  </section>

  </main>
  <script src="assets/script.js"></script>
</body>
</html>
